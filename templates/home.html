<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Student Exam Performance Indicator</h1>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h3 class="text-center mb-4">Student Exam Performance Prediction</h3>
                
                <!-- Gender Field -->
                <div class="mb-3">
                    <label class="form-label" for="gender">Gender</label>
                    <select class="form-control" name="gender" id="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Ethnicity Field -->
                <div class="mb-3">
                    <label class="form-label" for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" id="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Education Field -->
                <div class="mb-3">
                    <label class="form-label" for="parental_level_of_education">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" id="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <!-- Lunch Type Field -->
                <div class="mb-3">
                    <label class="form-label" for="lunch">Lunch Type</label>
                    <select class="form-control" name="lunch" id="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <!-- Test Preparation Course Field -->
                <div class="mb-3">
                    <label class="form-label" for="test_preparation_course">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" id="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test Preparation Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Writing Score Field -->
                <div class="mb-3">
                    <label class="form-label" for="reading_score">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                </div>

                <!-- Reading Score Field -->
                <div class="mb-3">
                    <label class="form-label" for="writing_score">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                </div>

                <!-- Submit Button -->
                <div class="mb-3 text-center">
                    <input class="btn btn-primary btn-lg" type="submit" value="Predict your Performance" />
                </div>
            </form>

            <!-- Prediction Result -->
            {% if results %}
                <h2 class="text-center">The Prediction is: <strong>{{ results }}</strong></h2>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS for functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
